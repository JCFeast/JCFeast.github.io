<!DOCTYPE html>

<html lang="en">

    <head>
        <title>Yoga site</title>
        <meta charset="utf-8">
        <meta name="description" content="Liza's Yoga site"/>
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <link rel="stylesheet" href="style.css">
        <script src="script.js"></script>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Familjen+Grotesk:wght@500&family=Montserrat:wght@200&family=Schibsted+Grotesk&display=swap" rel="stylesheet">
    </head>

    <body>
        <section class="intro">
            <div class="header">
                <div class="header_top">
                    <div class="header_left">
                        <a href="">Current Classes</a>  
                        <a href="">Group sessions</a>
                    </div>
                    <div class="header_center">
                        <button><img class="sun_decal" src="sun-10415-11829-550x550.png"></button>
                    </div>
                    <div class="header_right">
                        <a href="">One to one</a>
                        <a href="">About me</a>
                    </div>
                </div>
                <div class="header_bottom">
                </div>
            </div>

            <div class="main">

                <div id="survey">
                    <h3>Do you have time for a quick breathing exercise?</h3>

                    <div class="radio-container">
                        <input type="radio" id="yes" name="choice" value="yes">
                        <label for="yes">Yes</label>
                    </div>
                    
                    <div class="radio-container">
                        <input type="radio" id="no" name="choice" value="no">
                        <label for="no">No</label>
                    </div>
                </div>

                <div class="welcome">
                    <img class="lotus" src="Lotus-360x288_e8e0cf.png" alt="Lotus Image">
                    <div class="welcome_text">
                        <h2>Welcome to Pause Yoga</h2>
                        <a href="">Click here to learn about me</a>
                    </div>
                </div>

                <div class="breathing_exercise">
                    <h3 class="info">We'll walk you through a quick 4-7-8 breathing exercise proven to reduce anxiety</h3>
                    <button class="circle">Start</button>
                </div>
            </div>       

            <div>
                <svg class="waves" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink"
                    viewBox="0 24 150 28" preserveAspectRatio="none" shape-rendering="auto">
                    <defs>
                        <path id="gentle-wave" d="M-160 44c30 0 58-18 88-18s 58 18 88 18 58-18 88-18 58 18 88 18 v44h-352z" />
                    </defs>
                    <g class="parallax">
                        <use xlink:href="#gentle-wave" x="48" y="0" fill="rgba(255,255,255,0.7" />
                    </g>
                </svg>
            </div>
        </section>

    </body>

</html>
